<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order and Cash - index-nav</title>
    <link rel="stylesheet" type="text/css" href="css/basic.css">
    <link rel="stylesheet" type="text/css" href="css/pcontent.css">
</head>
<body>
    <div class="p-content">
        <div class="p-info">
            <img src="images/product.jpg" alt="">
            <h2>蛋糕奶茶</h2>
            <p class="price">22.00/杯</p>
        </div>
        <div class="p-detial">
            <h3>商品详情</h3>
            <div class="p-detail-content">
                <img src="images/product.jpg"/>
                <br />
                <p>韩国辣酱海鲜炒面,青椒炒牛肉,芦笋腰果炒虾仁,『家常料理』简单又好吃的辣炒起司年糕鸡排</p>
                <br />
                <p>韩国辣酱海鲜炒面,青椒炒牛肉,芦笋腰果炒虾仁,『家常料理』简单又好吃的辣炒起司年糕鸡排</p>
            </div>
        </div>
        <footer class="p-footer">
            <div class="cart">
                <strong>数量:</strong>
                <div class="cart-num">
                    <div class="input-minus">-</div>
                    <input class="input-amount" value="1">
                    <div class="input-plus">+</div>
                </div>
            </div>
            <button class="addcart">加入购物车</button>
        </footer>
    </div>
</body>
</html>
